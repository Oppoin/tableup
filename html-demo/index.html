<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TableUp html demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div id="app" class="columns">
          <!-- React will render here -->
        </div>
      </div>
    </section>

    <!-- Load React -->
    <!-- <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script> -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script> -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Load TableUp, this will export a global variable 'TableUp' -->
    <script src="../umd/tableup.min.js"></script>

    <!-- Load jQuery - we only use it for AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom logic, this will export a global variable 'settings' -->
    <script src="./external_settings.js"></script>

    <!-- use ReactDOM to render our component into DOM -->
    <script>
      ReactDOM.render(
        React.createElement(TableUp, settings),
        document.querySelector('#app')
      );
    </script>
  </body>
</html>
